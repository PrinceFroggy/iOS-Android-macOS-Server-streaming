<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stream Client</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:black;touch-action:none;}
#video-container{position:relative;width:100vw;height:100vh;background:black;}
#remoteVideo{width:100%;height:100%;object-fit:contain;background:black;}
#inputOverlay{position:absolute;inset:0;background:rgba(0,0,0,0);touch-action:none;}
</style>
</head>
<body>
<div id="video-container">
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="inputOverlay"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>
